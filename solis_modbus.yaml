- name: battery_soc
  description: Battery State of Charge
  skip_reads : 1
  unit: '%'
  active: true
  modbus:
    register: 33139
    read_type: register
    function_code: 4
    number_of_decimals: 0
    signed: false
  filter:
    delta_limit: 10
  homeassistant:
    device: sensor
    state_class: measurement
    device_class: battery
- name: battery_soh
  description: Battery State of Health
  skip_reads : 10
  unit: '%'
  active: true
  modbus:
    register: 33140
    read_type: register
    function_code: 4
    number_of_decimals: 0
    signed: false
  filter:
    delta_limit: 10
  homeassistant:
    device: sensor
    state_class: measurement
    device_class: battery
