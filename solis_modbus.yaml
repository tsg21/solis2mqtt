- name: battery_soc
  description: Battery State of Charge
  unit: '%'
  active: true
  modbus:
    register: 33139
    read_type: register
    function_code: 4
    number_of_decimals: 0
    signed: false
  homeassistant:
    device: sensor
    state_class: measurement
    device_class: battery
